<html>
    <head>
        <title>Calcular Devolucion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            h1{
                 color:red;
            }
        </style>
    </head>
    <body>
        <form method="post" action="/Calculadora/ComprobarDatos">
            <h1>CALCULAR DEVOLUCION</h1>
            <table>
                <tr>
                    <td>Importe de Venta:</td>
                    <td><input type="text" name="venta"></td>
                </tr>
                <tr>
                    <td>Cantidad Entregada:</td>
                    <td><input type="text" name="entregado"></td>
                </tr>
            </table>
            <br>
            <input type="submit" value="Enviar Datos"/>
            <input type="reset" value="Borrar"/>
        </form>
    </body>
